{% extends 'blog/base.html' %}
{% load markdown_extras %}

{% block content %}
  <div class="container py-5 mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-9" id="main-column">
        <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded shadow-sm">
          <a href="{% url 'home' %}" class="btn btn-sm btn-outline-secondary rounded-pill"><i class="bi bi-arrow-left"></i> Back</a>
          <div class="d-flex gap-2">
            <a href="{% url 'post-update' post.pk %}" class="btn btn-sm btn-primary rounded-pill px-3">Edit</a>
            <a href="{% url 'post-delete' post.pk %}" class="btn btn-sm btn-outline-danger rounded-pill px-3">Delete</a>
          </div>
        </div>

        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
          <div class="card-body p-4 p-md-5 bg-white">
            <header class="mb-5 text-center">
              <h1 class="fw-bold display-5 mb-3">{{ post.title }}</h1>
              <div class="text-muted small">
                <span><i class="bi bi-person me-1"></i>{{ post.author }}</span>
                <span class="ms-3"><i class="bi bi-calendar3 me-1"></i>{{ post.beijing_created_at|date:'Y-m-d' }}</span>
              </div>
            </header>
            <hr class="opacity-10 mb-5" />
            <div class="post-content fs-5" style="line-height: 1.8;">{{ post.content|markdown }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    /* 局部微调：文章内图片圆角 */
    .post-content img {
      max-width: 100%;
      border-radius: 12px;
      margin: 2rem 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .post-content pre {
      background: #282c34;
      padding: 1.5rem;
      border-radius: 10px;
      margin: 1.5rem 0;
      overflow-x: auto;
    }
  </style>
{% endblock %}
