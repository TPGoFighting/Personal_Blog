{% extends 'blog/base.html' %}

{% block content %}
  <div class="container py-5 mt-5">
    <style>
      .content-section {
        max-width: 900px;
        margin: 0 auto;
        padding: 2.5rem;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        border: 1px solid #f0f2f5;
      }
      .form-title {
        color: #2d3748;
        font-weight: 600;
        padding-bottom: 1rem;
        border-bottom: 2px solid #e8f4f8;
        margin-bottom: 2rem !important;
      }
      .form-label {
        color: #4a5568;
        font-weight: 500;
        font-size: 0.95rem;
      }
      .form-control {
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.2s ease;
      }
      .form-control:focus {
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        outline: none;
      }
      #id_content {
        font-family: 'Consolas', 'Monaco', monospace;
        line-height: 1.6;
        min-height: 400px;
      }
      .btn {
        border-radius: 8px;
        font-weight: 500;
        padding: 0.6rem 1.5rem !important;
      }
    </style>

    <div class="content-section">
      <h1 class="form-title">{{ form.instance.pk|yesno:'编辑文章,发布新文章' }}</h1>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% for field in form %}
          <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="form-label mb-2">{{ field.label }}</label>
            {% if field.name == 'content' %}
              <textarea name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control {% if field.errors %}is-invalid{% endif %}" rows="15">{{ field.value|default:'' }}</textarea>
            {% else %}
              <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" value="{{ field.value|default:'' }}" class="form-control {% if field.errors %}is-invalid{% endif %}" />
            {% endif %}
            {% if field.errors %}
              <div class="invalid-feedback">{{ field.errors.0 }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <div class="d-flex gap-3 mt-4">
          <button type="submit" class="btn btn-primary px-4">{{ form.instance.pk|yesno:'保存修改,立即发布' }}</button>
          <a href="{{ request.GET.next|default:'/' }}" class="btn btn-outline-secondary">取消</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
