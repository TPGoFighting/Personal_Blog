{% extends 'blog/base.html' %}

{% block content %}
  <div class="content-section">
    <h1 class="mb-4 fw-semibold text-secondary">
      {{ form.instance.pk|yesno:"编辑文章,发布新文章" }}
    </h1>
    
    <form method="post" novalidate>
      {% csrf_token %}
      
      <input type="hidden" name="next" value="{{ request.GET.next }}">

      {% for field in form %}
        <div class="mb-4">
          <label for="{{ field.id_for_label }}" class="form-label fw-medium mb-2">{{ field.label }}</label>
          {% if field.name == 'content' %}
            <textarea name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control {% if field.errors %}is-invalid{% endif %}" rows="8">{{ field.value|default:'' }}</textarea>
          {% else %}
            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" value="{{ field.value|default:'' }}" class="form-control {% if field.errors %}is-invalid{% endif %}">
          {% endif %}
          {% if field.errors %}
            <div class="invalid-feedback mt-1">{{ field.errors.0 }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-flex gap-3 mt-5">
        <button type="submit" class="btn btn-primary px-4 py-2">
          {{ form.instance.pk|yesno:"保存修改,发布文章" }}
        </button>
        
        <a href="{{ request.GET.next|default:'/' }}" class="btn btn-outline-secondary px-4 py-2">取消</a>
      </div>
    </form>
  </div>
{% endblock %}
