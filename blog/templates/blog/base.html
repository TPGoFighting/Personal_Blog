{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

    <title>TP's Posts</title>
    <link rel="icon" href="{% static 'blog/images/logo2.png' %}" type="image/png" />
    <style>
      :root {
        --primary-blue: #2d6bc8;
        --hover-blue: #1f5099;
        --bg-light-blue: #f0f7ff;
        --border-color: #e1e9f4;
      }
      
      body {
        background-color: var(--bg-light-blue);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding-top: 70px; /* 为固定导航栏留出空间 */
      }
      /* 文章卡片基础增强 */
      .post-card {
        background-color: #ffffff !important; /* 强制背景为纯白 */
        border: 1px solid var(--border-color);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 4px 12px rgba(143, 178, 224, 0.12);
        overflow: hidden;
      }
      
      .post-card:hover {
        transform: translateY(-4px); /* 悬浮稍微升起 */
        box-shadow: 0 6px 18px rgba(143, 178, 224, 0.2);
      }
      
      /* 标题样式 */
      .post-title {
        font-size: 1.35rem;
        font-weight: 700;
        color: #1a202c;
        text-decoration: none;
        line-height: 1.4;
        display: block;
        margin-bottom: 12px;
        transition: color 0.2s;
      }
      
      .post-title:hover {
        color: var(--primary-blue);
      }
      
      /* 摘要文字排版 */
      .post-excerpt {
        font-size: 0.95rem;
        color: #4a5568;
        line-height: 1.6;
        margin-bottom: 20px;
        /* 多行文本省略（保留3行） */
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* 底部边框和操作按钮 */
      .post-footer {
        border-top: 1px solid #f0f4f8;
        padding-top: 15px;
        margin-top: auto;
      }
      
      .btn-action {
        font-size: 0.8rem;
        padding: 4px 12px;
        border-radius: 6px;
        text-decoration: none;
        transition: all 0.2s;
      }
      
      .btn-action.edit {
        color: #6c757d;
        background: #f8f9fa;
      }
      
      .btn-action.edit:hover {
        background: #e9ecef;
        color: #212529;
      }
      
      .btn-action.delete {
        color: #dc3545;
        background: #fff5f5;
      }
      
      .btn-action.delete:hover {
        background: #dc3545;
        color: white;
      }
      .nav-link.active {
        color: var(--primary-blue) !important;
        font-weight: 600;
      }
      /* --- 导航栏高级样式 --- */
      .navbar {
        background-color: rgba(255, 255, 255, 0.9) !important;
        backdrop-filter: blur(10px); /* 现代磨砂玻璃效果 */
        border-bottom: 1px solid var(--border-color);
        box-shadow: 0 2px 10px rgba(143, 178, 224, 0.1);
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
          <img src="{% static 'blog/images/logo2.png' %}" alt="Logo" style="height: 32px; width: auto;border-radius: 50%; max-width: 150px; object-fit: contain;" class="me-2" />
          <span>加油T小P</span>
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">首页</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="catDrop" role="button" data-bs-toggle="dropdown">技术分类</a>
              <ul class="dropdown-menu border-0 shadow-sm">
                {% for cat in categories %}
                  <li>
                    <a class="dropdown-item" href="{% url 'home' %}?category={{ cat.id }}">{{ cat.name }}</a>
                  </li>
                {% empty %}
                  <li>
                    <a class="dropdown-item disabled">暂无分类</a>
                  </li>
                {% endfor %}
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'guestbook' %}">留言板</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">关于TP</a>
            </li>
          </ul>

          <div class="d-flex flex-column flex-lg-row align-items-lg-center gap-3">
            <form class="d-flex" action="{% url 'home' %}" method="get">
              <div class="input-group">
                <input type="text" name="q" class="form-control form-control-sm search-input" placeholder="搜索内容..." aria-label="Search" />
                <button class="btn btn-sm search-btn" type="submit"><i class="bi bi-search"></i></button>
              </div>
            </form>

            <a href="{% url 'post-create' %}?next={{ request.get_full_path }}" class="btn btn-primary btn-sm rounded-pill px-3 shadow-sm"><i class="bi bi-pencil-plus me-1"></i> 发布</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      {% block content %}

      {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre code').forEach((el) => {
          hljs.highlightElement(el)
        })
      })
    </script>
  </body>
</html>
