{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP's Space</title>
    <link rel="icon" href="{% static 'blog/images/logo2.png' %}" type="image/png" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />

    <style>
      :root {
        --bg-color: #f4f4f4;
        --text-main: #2c3e50;
        --accent: #e74c3c;
        --font-heading: 'Montserrat', sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: var(--bg-color);
        font-family: 'Open Sans', sans-serif;
        color: var(--text-main);
      }
      
      /* 导航栏：悬浮透明效果 */
      .navbar {
        background: rgba(255, 255, 255, 0.9) !important;
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        padding: 15px 0;
        z-index: 1050;
      }
      .navbar-brand {
        font-family: var(--font-heading);
        font-weight: 900;
        letter-spacing: -1px;
      }
      .nav-link {
        font-family: var(--font-heading);
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 1px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand text-dark" href="{% url 'home' %}#hero">TP's HUB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#hero">TOP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#posts">ARTICLES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#guestbook">GUESTBOOK</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#about">ABOUT</a>
            </li>
            <li class="nav-item ms-lg-3">
              <a href="{% url 'post-create' %}" class="btn btn-dark rounded-pill px-4 btn-sm text-white">发布</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid p-0">
      {% block content %}

      {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll()
    </script>
  </body>
</html>
